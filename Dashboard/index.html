<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-free-5.14.0-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wraper">
                <div class="login-title">
                    <h2>Login</h2>
                    <a href="views/register.html">Cadastrar-se</a>
                </div>
                <form>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu Email">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha">
                    </div>
                    <!-- <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                  <a href="views/dashboard.html" type="submit" class="btn">Login</a>
                  </form>
            </div>
        </div>
        <div class="banner-login">
            <img src="images/img-coracao.png" alt="">
            <h2>Health Track</h2>
            
        </div>
    </div>
  
    <script src="plugins/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome-free-5.14.0-web/js/all.min.j s"></script>

</body>
</html>
