<head>

    <link rel="stylesheet" href="../plugins/fontawesome-free-5.14.0-web/css/all.min.css">
    <title></title>
</head>

<body>
    <div class="flex-dashboard">
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="../images/img-coracao.png" alt="">
                <h2>Healt Track</h2>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="far fa-chart-bar"></i>
                        <a href="dashboard.html">Dashboar </a>
                    </li>
                    <li  class="selected">
                        <i class="fas fa-user-circle"></i>
                        <a href="perfil.html">Perfil </a>
                    </li>
                    <li>
                        <i class="fas fa-weight"></i>
                        <a href="gerenciar-peso.html">Gerenciar Peso e Altura </a>
                    </li>
                    <li>
                        <i class="fas fa-heartbeat"></i>
                        <a href="gerenciar-pressao.html">Gerenciar Pressão Arterial </a>
                    </li>
                    <li>
                        <i class="fas fa-dumbbell"></i>
                        <a href="gerenciar-atividades.html"> Gerenciar Atividades Físicas </a>
                    </li>
                    <li>
                        <i class="fas fa-utensils"></i>
                        <a href="gerenciar-alimentos.html"">Gerenciar Alimentos</a>
                    </li>
                    <li>
                        <i class="fas fa-calculator"></i>
                        <a href="calcular-imc.html">Cálculo de IMC</a>
                    </li>
                </ul>
            </div>
        </div>
        <main>
            <header>
                <a href="dashboard.html">Dashboard <i class="fas fa-chart-bar"></i></a>
                <a href="../index.html">Logout <i class="fas fa-sign-out-alt"></i></a>
            </header>
            <div class="main-content">
                <div class="main-content-title">
                    <h2>Perfil</h2>
                </div>
            <div class="perfil-parent">
                <div class="perfil">
                    <div class="perfil-img">
                      <div class="img"></div>
                    </div>
                    <div class="perfil-form">
                        <form>
                            <div class="form-group">
                              <label for="name">Nome Completo</label>
                              <input type="text" class="form-control" id="name" placeholder="Nome Completo">
                            </div>
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="Idade">Idade</label>
                                <input type="text" class="form-control" id="Idade" placeholder="Idade">
                              </div>
                              <div class="form-group">
                                <label for="genre">Gênero</label>
                                <select class="form-control" id="genre">
                                  <option>Masculino</option>
                                  <option>Feminino</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Senha">
                              </div>
                              <label>Imagem de Perfil</label>
                              <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                              </div>
                            <button type="submit" class="btn">Salvar</button>
                          </form>
                    </div>
                </div>
            </div>
            </div>
        </main>
    </div>
    <script src="../plugins/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome-free-5.14.0-web/js/all.min.js"></script>
</body>

</html>
