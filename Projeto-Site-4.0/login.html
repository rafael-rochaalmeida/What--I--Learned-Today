<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="header">
        <div>
            <span>Logo</span>
        </div>
        <div class="nav">
            <a href="index.html"> <i class="fas fa-home"></i>home</a>
            <a href="#"> <i class="fas fa-store"></i>loja</a>
        </div>
        <div href="#" class="login">
            <a href="login.html"> <i class="fas fa-user-circle"></i>login</a>
        </div>
    </div>

  <div class="content-login">

 <div class="container-login">

    <form id="form_login" method="post" onsubmit="return entrar()">
        <h1>Login</h1>
        Login
        <input type="text" class="input-padrao" name="login">
        <br>
        Senha
        <input type="password" class="input-padrao" name="senha">
        <br>
        <button type="button" id="btn_entrar" class="btn">Logar</button>
    </form>
    
 </div>

  </div>

    <div class="footer">
        <ul>
            <li><i class="fab fa-facebook-square"></i></li>
            <li><i class="fab fa-instagram-square"></i></li>
            <li><i class="fab fa-twitter-square"></i></li>
            <li><i class="fab fa-youtube-square"></i></li>
        </ul>
    </div>
    
</body>
</html>

<script>
    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'sobre.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }
</script>
